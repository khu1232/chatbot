<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JEEBuddy</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5fefe;
    }

    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    h1 {
      color: #127C71;
      margin-bottom: 20px;
      font-size: 2.5rem;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    iframe {
      width: 90vw;
      max-width: 400px;
      height: 75vh;
      border: none;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body>
  <div class="main">
    <h1>JEEBuddy</h1>
    <div class="container">
      <iframe
        allow="microphone;"
        src="https://console.dialogflow.com/api-client/demo/embedded/bc07bbef-4c0e-46ce-b364-6dcd0bdfb5af">
      </iframe>
    </div>
  </div>
</body>
</html>
